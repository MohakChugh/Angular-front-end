<body class="bg-gradient-primary">
  <div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-flex">
            <section>
              <div class="jumbotron" id="Jumboo">
                <h1 class="text-center">LOGIN AS GOVERNENT OFFICIAL</h1>
                <p class="text-center">REGISTER AS A GOVERNMT OFFICIAL WITH YOUR VALID NAME, EMAIL, AADHAR CARD NUMBER
                  AND
                  THE SECRET KEY</p>
                <p class="text-center"><a class="btn btn-primary" role="button" href="#">Cancel</a></p>
              </div>
            </section>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create an Account!</h4>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                      id="exampleFirstName" placeholder="First Name" name="first_name" [name]="firstname"
                      [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}"></div>
                  <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName"
                      placeholder="Last Name" name="last_name" [name]="lastname" [(ngModel)]="lastname"
                      [ngModelOptions]="{standalone: true}"></div>
                </div>
                <div class="form-group"><input class="form-control form-control-user" type="email"
                    id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"
                    [name]="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password"
                      id="examplePasswordInput" placeholder="Password" name="password" [name]="password"
                      [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></div>
                  <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                      id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"
                      [name]="repeatpassword" [(ngModel)]="repeatpassword" [ngModelOptions]="{standalone: true}"></div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control" type="number"
                      placeholder="Aadhar Number" [name]="aadharnumber" [(ngModel)]="aadharnumber"
                      [ngModelOptions]="{standalone: true}"></div>
                  <div class="col-sm-6"><input class="form-control" type="number" placeholder="Phone Number"
                      [name]="phonenumber" [(ngModel)]="phonenumber" [ngModelOptions]="{standalone: true}"></div>
                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit"
                  (click)='getdata(firstname, lastname, email, password, repeatpassword, aadharnumber, phonenumber)'>Register
                  Account</button>
                <hr>
                <hr>
              </form>
              <div class="text-center"><a class="small" [routerLink]="['/login']">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
